name: Bug report
description: Fill this form if you are facing a bug of the program
labels: [bug]
body:
  - type: textarea
    id: actual_behaviour
    attributes:
      label: Actual behaviour
      description: Describe the actual behaviour of the program when the bug happens. Include error messages.
    validations:
      required: true

  - type: textarea
    id: expected_behaviour
    attributes:
      label: Expected behaviour
      description: Describe the expected behaviour of the program. How should it behave without the bug?
    validations:
      required: true

  - type: textarea
    id: aditional_information
    attributes:
      label: Additional information
      description: If you need to add something else, use this field.
    validations:
      required: false
